<meta name="apple-mobile-web-app-capable" content="yes" />

<title>首页</title>

<body> 
<div class="imgbox"> 
    <ul>
        <li><a href="#"><img src="images/1.jpg" width="100%"></img></a></li>
        <li><a href="#"><img src="images/2.jpg" width="100%"></img></a></li>
        <li><a href="#"><img src="images/4.jpg" width="100%"></img></a></li>
    </ul>
</div>



<div class="footer"></div>
<script src="js/zepto.min.js"></script>
<script src="js/mggScrollImg.js"></script>
<script>
(function(){
/*
    注意：$.mggScrollImg返回的scrollImg对象上有
            next，prev，go三个方法，可以实现外部对滚动索引的控制。
    如：scrollImg.next();//会切换到下一张图片
        scrollImg.go(0);//会切换到第一张图片
*/
var scrollImg = $.mggScrollImg('.imgbox ul',{
        loop : true,//循环切换
        auto : true,//自动切换
        callback : function(ind){//这里传过来的是索引值
            $('#page').text(ind+1);
        }
    });
})()
</script>
</body>
</html>
