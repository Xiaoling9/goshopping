<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册登录</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="keywords" content="seokeywords"/>
	<meta name="description" content="seodescription"/>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="backposi">
			<a href="../html/firstpage.html" class="linka">
				<img src="../img/back.png" alt="返回" width="100%">
			</a>
		</div>
		<div class="headerbox">
		注册
		</div>
	</div>
	<div>
		<div class="registerbox">
			<div class="emailbox">
				<input type="text" id="email" class="inputbox" placeholder="请输入邮箱" required="required" pattern="\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}"/ title="邮箱格式不正确">
			</div>
			<div class="rowline"></div>
			<div class="namebox">
				<input type="text" class="inputbox" placeholder="昵称" id="userName" required="required" pattern="[A-Za-z0-9_\-\u4e00-\u9fa5]+" title="用户名格式不正确"/>
			</div>
			<div class="rowline"></div>
			<div class="password">
				<input type="password" class="inputbox" placeholder="请输入密码" id="pwd"  required="required" pattern="^[\w\W]{6,16}$" title="密码长度为6~16个字符"/>
			</div>
			<div class="rowline"></div>
			<div class="password">
				<input type="password" class="inputbox" placeholder="再次确认密码" id="repwd" required="required" pattern="^[\w\W]{6,16}$" title="密码长度为6~16个字符" />
			</div>
		</div>
		<div class="buttonbox">
				<button onclick="checkRegisterinfo();" class="buttontext">立即注册</button>
		</div>
	</div>
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="../js/bmob-min.js"></script>
	<script src="../js/bmobSocketIo-min.js"></script>
	<script src="../js/register.js" type="text/javascript"></script>
</body>
</html>
